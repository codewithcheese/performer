name: Playwright Tests

on:
  push:
    branches: [ master ]  # Customize trigger branches as needed
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies (with pnpm)
        run: pnpm install

      - name: Run Playwright tests
        run: pnpm playwright test packages/performer-ui
